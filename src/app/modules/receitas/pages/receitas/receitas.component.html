<p-card header="Receitas">
    <app-loading *ngIf="loading$ | async"></app-loading>
    <!-- Aqui é a inscrição do meu observable-->
    <div *ngIf="recipes$ | async as recipes">
    <!-- Objetos renderizados-->
    <p-dataView #dv [value]="recipes.recipes" layout="list">
        <ng-template pTemplate="header">
          <div class="flex justify-content-end">
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
        </ng-template>
        <ng-template let-recipe pTemplate="listItem">
          <div class="col-12">
            <div
              class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
            >
              <img
                class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round image-list"
                [src]="recipe.images"
                [alt]="recipe.title"
              />
              <div
                class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
              >
                <div
                  class="flex flex-column align-items-center sm:align-items-start gap-3"
                >
                  <div class="text-2xl font-bold text-900">
                    {{ recipe.title }}
                  </div>
                  <p-rating
                    [ngModel]="recipe.rating"
                    [readonly]="true"
                    [cancel]="false"
                  ></p-rating>
                  <div class="flex align-items-center gap-3">
                    <span class="flex align-items-center gap-2">
                      <i class="pi pi-tag"></i>
                      <span class="font-semibold">{{ recipe.category }}</span>
                    </span>
                  </div>
                </div>
                <div
                  class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
                >
                  <span class="text-2xl font-semibold">{{
                    "$" + recipe.price
                  }}</span>
                  <button
                    pButton
                    icon="pi pi-shopping-cart"
                    class="md:align-self-end mb-2 p-button-rounded"
                    [disabled]="recipe.inventoryStatus === 'OUTOFSTOCK'"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template let-recipe pTemplate="gridItem">
          <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2">
            <div class="p-4 border-1 surface-border surface-card border-round">
              <div
                class="flex flex-wrap align-items-center justify-content-between gap-2"
              >
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-tag"></i>
                  <span class="font-semibold">{{ recipe.category }}</span>
                </span>
              </div>
              <div class="flex flex-column align-items-center gap-3 py-5">
                <img
                  class="w-9 shadow-2 border-round image-grid"
                  [src]="recipe.images[0]"
                  [alt]="recipe.title"
                />
                <div class="text-2xl font-bold">{{ recipe.title }}</div>
                <p-rating
                  [ngModel]="recipe.rating"
                  [readonly]="true"
                  [cancel]="false"
                ></p-rating>
              </div>
              <div class="flex align-items-center justify-content-between">
                <span class="text-2xl font-semibold">{{
                  "$" + recipe.price
                }}</span>
                <button
                  pButton
                  icon="pi pi-shopping-cart"
                  class="p-button-rounded"
                  [disabled]="recipe.inventoryStatus === 'OUTOFSTOCK'"
                ></button>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
</p-card>
